<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio+ - 登入</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <!-- 🎨 Logo 與標題 -->
        <div class="title-container mb-3">
            <img src="images/logo.jpg" alt="Logo" class="logo">
            <h2>Portfolio+</h2>
        </div>

        <form id="loginForm" action="login.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">📧 電子郵件</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="請輸入 Email" autocomplete="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">🔑 密碼</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="請輸入密碼" autocomplete="password" required>
            </div>

            <div class="mb-3">
                <label for="regRole" class="form-label">選擇身分</label>
                <select id="regRole" name = "role" class="form-select" autocomplete="off" required>
                    <option value="student">👩‍💻學生</option>
                    <option value="admin">👩‍🔧管理員</option>
                    <option value="company">🏢企業</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">🚀 登入</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            沒有帳號嗎？<a href="register.html">來註冊吧！</a>
        </p>
    </div>
</div>


    <script src="js/scripts.js"></script>
</body>
</html>
