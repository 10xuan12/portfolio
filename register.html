<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio+ - 註冊</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="title-container mb-3">
                <img src="images/logo.jpg" alt="Logo" class="logo">
                <h2 class="text-center">註冊 Portfolio+</h2>
            </div>
            <form id="registerForm" action="register.php" method="POST">
                <div class="mb-3">
                    <label for="regName" class="form-label">姓名</label>
                    <input type="text" id="regName" name = "name" class="form-control" placeholder="請輸入姓名" autocomplete="name" required>
                </div>

                <div class="mb-3">
                    <label for="regEmail" class="form-label">📧 電子郵件</label>
                    <input type="email" id="regEmail" name = "email" class="form-control" placeholder="請輸入 Email" autocomplete="email" required>
                </div>

                <div class="mb-3">
                    <label for="regPassword" class="form-label">🔑 密碼</label>
                    <input type="password" id="regPassword" name = "password" class="form-control" placeholder="請輸入密碼" autocomplete="password" required>
                </div>

                <div class="mb-3">
                    <label for="regRole" class="form-label">選擇身分</label>
                    <select id="regRole" name = "role" class="form-select" autocomplete="off" required>
                        <option value="student">👩‍💻學生</option>
                        <option value="admin">👩‍🔧管理員</option>
                        <option value="company">🏢企業</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">註冊囉</button>
                </div>
            </form>

            <p class="mt-3 text-center">
                已經有帳號了？<a href="login.html" class="text-success">立即登入！</a>
            </p>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
