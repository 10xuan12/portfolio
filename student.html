<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生基本資料填寫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">學生基本資料填寫</h2>
    <form id="studentForm" method="POST" action="submit_student.php" enctype="multipart/form-data">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="gender" class="col-sm-2 col-form-label">性別</label>
            <div class="col-sm-10">
                <select class="form-select" id="gender" name="gender" required>
                    <option value="男">男</option>
                    <option value="女">女</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="birthday" class="col-sm-2 col-form-label">生日</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" name="birthday" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="student_id" class="col-sm-2 col-form-label">學號</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="student_id" name="student_id" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="department" class="col-sm-2 col-form-label">科系</label>
            <div class="col-sm-10">
                <select class="form-select" id="department" name="department" required>
                    <option value="資訊管理學系">資訊管理學系</option>
                    <option value="財務金融學系">財務金融學系</option>
                    <option value="國際企業學系">國際企業學系</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="grade" class="col-sm-2 col-form-label">年級</label>
            <div class="col-sm-10">
                <select class="form-select" id="grade" name="grade" required>
                    <option value="大學三年級">大學三年級</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">聯絡電話</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">電子郵件</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">聯絡地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="avatar" class="col-sm-2 col-form-label">上傳頭像</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">提交資料</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
